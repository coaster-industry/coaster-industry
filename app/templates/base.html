<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8 />
    <title>{% block title %}The Roller Coaster Industry{% endblock %}</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="icon" type="image/png" href="static/img/coaster_favicon.png" sizes="32x32">
    <link href='static/css/style.css' rel='stylesheet' />

    {% block extra_inclusions %}
    {% endblock %}

</head>
<body>

    <!-- Website navigation bar -->
    <nav id="website-nav" class="website-nav">
        <img class="nav-logo" src="static/img/coaster-industry-logo-800px.png" />
        <ul>
            <li>
                <a href="{{ url_for("home") }}">Home</a>
            </li>
            <li>
                <a href="{{ url_for("map") }}">Explore</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Support</a>
            </li>
            <li>
                <a href="#">Help</a>
            </li>
        </ul>
        <ul class="account-nav">
            <li>
                <a href="#">Login</a>
            </li>
            <li>
                <a href="#">Sign up</a>
            </li>
        </ul>
    </nav>

    {% block content %}
    {% endblock %}

</body>
</html>
